<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/output.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  </head>

  <body class="font-roboto flex flex-col min-h-screen sm:bg-dark-slate-grey relative">
    <div
      class="flex flex-col h-full sm:h-auto justify-between sm:m-auto bg-white sm:p-12 p-4 sm:rounded-xl sm:max-w-[29rem] gap-6"
    >
      <div class="h-1/2 flex flex-col justify-end gap-4 sm:h-auto">
        <object type="image/svg+xml" data="assets/images/icon-success.svg" class="w-16">
          Success
        </object>
        <div class="text-4xl sm:text-5xl font-bold">Thanks for subscribing!</div>
        <div id="email" class="font-normal"></div>
      </div>
      <a href="index.html">
        <button
          type="button"
          class="bg-dark-slate-grey w-full m-auto text-white p-4 hover:bg-tomato rounded-lg"
        >
          Dismiss message
        </button>
      </a>
    </div>
  </body>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');
    const displayElement = document.getElementById('email');

    if (email) {
      displayElement.textContent = `A confirmation email has been sent to ${email}. Please open it and click the button inside to confirm your subscription.`;
    } else {
      displayElement.textContent = 'No input received.';
    }
  </script>
</html>
