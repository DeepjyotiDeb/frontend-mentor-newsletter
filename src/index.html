<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-roboto flex flex-col min-h-screen sm:bg-dark-slate-grey relative">
    <div class="flex flex-col sm:flex-row sm:m-auto bg-white sm:p-4 sm:rounded-xl sm:max-w-[48rem]">
      <div class="sm:order-1 order-2 p-6 flex flex-col gap-4">
        <p class="text-5xl font-bold">Stay updated!</p>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="flex flex-col gap-2">
          <div class="flex gap-2">
            <object type="image/svg+xml" data="../assets/images/icon-success.svg" class="w-6">
              Success
            </object>
            <div>Product discovery and building what matters</div>
          </div>
          <div class="flex gap-2">
            <object type="image/svg+xml" data="../assets/images/icon-success.svg" class="w-6">
              Success
            </object>
            <div>Measuring to ensure updates are a success</div>
          </div>
          <div class="flex gap-2">
            <object type="image/svg+xml" data="../assets/images/icon-success.svg" class="w-6">
              Success
            </object>
            <div>And much more!</div>
          </div>
        </div>

        <form action="./success.html" class="flex flex-col gap-4">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >First name</label
            >
            <input
              type="text"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="email@company.com"
              required
              name="email"
            />
          </div>
          <button
            type="submit"
            class="w-full p-4 bg-dark-slate-grey hover:bg-tomato hover:text-white text-white rounded-lg"
          >
            Subscribe to monthly newsletter
          </button>
        </form>
      </div>
      <div class="sm:order-2 order-1">
        <picture>
          <source
            media="(orientation: portrait)"
            srcset="../assets/images/illustration-sign-up-mobile.svg"
          />
          <img src="../assets/images/illustration-sign-up-desktop.svg" alt="" srcset="" />
        </picture>
      </div>
    </div>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/DeepjyotiDeb">Deepjyoti Deb</a>.
    </div>
  </body>
</html>
